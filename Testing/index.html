<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>URLSearch - JavaScript</h1>
    <script>
        const queryStr = 'name=Dara&age=56'
        const usp = new URLSearchParams(queryStr)
        const myName = usp.get('name')
        document.write(`Value for name : ${myName}</br>`)

        usp.set('name','Update')
        usp.set('age','78')

        document.write(`Value for name : ${myName}</br>`)
     
        for(const [key,value] of usp){
            document.write(
                `<h2>${key} => ${value}</h2>`
            )
        }
    </script>

</body>
</html>
